<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever and Always</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", cursive;
      background: linear-gradient(135deg, #ffd6e0, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #c62828;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9999, 0 0 20px #ff4d6d; }
      to { text-shadow: 0 0 25px #ff1a4d, 0 0 50px #ff4d6d; }
    }

    .infinity {
      width: 200px;
      height: 100px;
      position: relative;
      margin: 20px auto;
    }

    .infinity::before, .infinity::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      top: 0;
      background-size: cover;
      background-position: center;
      animation: pulse 2s infinite;
    }

    /* Left circle image */
    .infinity::before {
      left: 0;
      background-image: url('photos/7.jpg'); /* Replace with your first image path */
    }

    /* Right circle image */
    .infinity::after {
      right: 0;
      background-image: url('photos/10.jpg'); /* Replace with your second image path */
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      font-size: 1.3rem;
      text-align: center;
      max-width: 500px;
      margin: 20px;
      line-height: 1.8;
      color: #7b1f1f;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .replay-btn {
      padding: 12px 28px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 25px;
    }
    .replay-btn:hover {
      background: #a91e1e;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 1rem;
      color: #b33939;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Forever ‚ù§Ô∏è Always </h1>
  <div class="infinity"></div>

  <div class="message">
    üíå My love, in every heartbeat I find you,  
    in every breath I feel you,  
    and in every tomorrow I see us ‚Äî  
    together, forever, always. üå∏
  </div>

  <button class="replay-btn" onclick="location.href='index.html'">Replay Story</button>

  <div class="footer">‚ú® Our story continues... ‚ú®</div>
</body>
</html>
